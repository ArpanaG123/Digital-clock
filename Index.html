<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel = "stylesheet" href = "style.css">
    <title>Digital clock</title>
</head>
<body>
    <div class = "main">
        <div class = "logo1"></div>
        <div class = "Time">
            <div id = "one">TIME</div>
            <div id = "two">
                <div id = "hour">00</div>
                <div id = "hour1">hours</div>
            </div>
            <span id = "colon1">:</span>
            <div id = "three">
                <div id = "min">00</div>
                <div id = "min1">mins</div>
            </div>
            <span id = "colon2">:</span>
            <div id = "four">
                <div id = "sec">00</div>
                <div id = "sec1">secs</div>
            </div>
            <div id = "five">AM</div>
        </div>
        <div class = "timeZone">
            <div id = "wakeup">
                <div id = "imgg"></div>
                <div id = "imgQ">Set wake up time</div>
                <div id = "imgD">
                    <select name  = "dropdown" id = "d1">
                        <option value = "">8AM - 9AM</option>
                        <option value = "">9AM - 10AM</option>
                        <option value = "" selected>10AM - 11AM</option>
                        
                    </select>
                </div>
            </div>
            <div id = "line1"></div>
            <div id = "lunchT">
                <div id = "imgg1"></div>
                <div id = "imgQ1">Set lunch time</div>
                <div id = "imgD1">
                    <select name  = "dropdown" id = "d2">
                        <option value = "">11AM - 12PM</option>
                        <option value = "" selected>12PM - 1PM</option>
                        <option value = "">1PM - 2PM</option>
                        <option value = "">2PM - 3PM</option>
                        <option value = "">3PM - 4PM</option>
                    </select>
                </div>
            </div>
            <div id = "line2"></div>
            <div id = "napT">
                <div id = "imgg2"></div>
                <div id = "imgQ2">Set nap time</div>
                <div id = "imgD2">
                    <select name  = "dropdown" id = "d3">
                        <option value = "">3PM - 4PM</option>
                        <option value = "" selected>4PM - 5PM</option>
                        <option value = "">5PM - 6PM</option>
                        <option value = "">6PM - 7PM</option>

                    </select>
                </div>
            </div>
            <div id = "line3"></div>
            <div id = "nightT">
                <div id = "imgg3"></div>
                <div id = "imgQ3">Set night time</div>
                <div id = "imgD3">
                    <select name  = "dropdown" id = "d4">
                        <option value = "">7PM - 8PM</option>
                        <option value = "" selected>8PM - 9PM</option>
                        <option value = "" >9PM - 10PM</option>
                        <option value = "">10PM - 11PM</option>
                        <option value = "">11PM - 12AM</option>
                    </select>
                </div>
            </div>
        </div>
        <div class = "slo">GRAB SOME HEALTHY BREAKFAST!!!</div>
        <div class = "img1"></div>
        <div class = "box3">GOOD MORNING!! WAKE UP !!</div>
        <div id ="Alaram" onmouseenter = "mouseIn()" onmouseleave = "mouseOut()">Set Alarm</div>
        <div class = "setT"><span>Wake Up Time : </span><br><span>Lunch Time : </span><br><span>Nap Time : </span><br><span>Night Time : </span>
        </div>
        <div class = "note">Note: Go to Artboard 3(Assets) to see all the assets used in this project</div>
    </div>

    <script src="Index.js"></script>
    
</body>
</html>
